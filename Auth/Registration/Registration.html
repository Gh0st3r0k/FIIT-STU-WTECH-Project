<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration</title>
    <link rel="icon" type="image/png" href="../../img/logo.png">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="Registration.css">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">


    <script src="Registration.js" defer></script>
  </head>
  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-md navbar-light bg-light sticky-top">
        <div class="container-fluid">
            <a href="#" class="navbar-brand"><img src="../../img/logo.png" alt="Icone" width="35" height="35"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" title="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="#" class="nav-link" title="Link of Products">Products</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" title="Link of Resources">Resources</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" title="Link of MainPage">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" title="Link of Basket">Basket</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" title="Link of Theme">Theme</a>
                    </li>
                    <li class="nav-item outline-logIn active">
                        <a href="#" class="nav-link" title="Link of Log In">Log in</a>
                    </li>
                    <li class="nav-item outline-logOut">
                        <a href="#" class="nav-link" title="Link of Log Out">Log out</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section id="main-content">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-10 col-sm-6 col-md-6 col-lg-6 col-xl-4">
                    <div class="bg-white ps-4 pe-4 pt-3 pb-3 rounded shadow">
                        <h3 class="text-center mb-2">Join Us!</h3>
                        <form>
                            <div class="mb-2">
                                <p style="font-size: 15px; margin-bottom: 0;">Name</p>
                                <div class="position-relative input-wrapper">
                                    <input type="text" class="form-control validated-input" placeholder="Name" id="nameInput">
                                    <span class="validation-icon" id="nameIcon"></span>
                                </div>
                                <div class="invalid-feedback d-block ms-2" id="nameError"></div>
                            </div>
                            <div class="mb-2">
                                <p style="font-size: 15px; margin-bottom: 0;">Surname</p>
                                <div class="position-relative input-wrapper">
                                    <input type="text" class="form-control validated-input" placeholder="Surname" id="surenameInput">
                                    <span class="validation-icon" id="surenameIcon"></span>
                                </div>
                                <div class="invalid-feedback d-block ms-2" id="surnameError"></div>
                            </div>
                            <div class="mb-2">
                                <p style="font-size: 15px; margin-bottom: 0;">Email</p>
                                <div class="position-relative input-wrapper">
                                    <input type="email" class="form-control validated-input" placeholder="Email" id="emailInput">
                                    <span class="validation-icon" id="emailIcon"></span>
                                </div>
                                <div class="invalid-feedback d-block ms-2" id="emailError"></div>
                            </div>
                            <div class="mb-2">
                                <p style="font-size: 15px; margin-bottom: 0;">Password</p>
                                <div class="position-relative input-wrapper">
                                    <input type="password" class="form-control validated-input" placeholder="Set password" id="passwordInput">
                                    <span class="validation-icon" id="passwordIcon"></span>
                                </div>
                                <div class="invalid-feedback d-block ms-2" id="passwordError"></div>
                            </div>
                            <div class="mb-2">
                                <p style="font-size: 15px; margin-bottom: 0;">Repeat password</p>
                                <div class="position-relative input-wrapper">
                                    <input type="password" class="form-control validated-input" placeholder="Password" id="repeatPasswordInput">
                                    <span class="validation-icon" id="repeatPasswordIcon"></span>
                                </div>
                                <div class="invalid-feedback d-block ms-2" id="repeatPasswordError"></div>
                            </div>
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" id="agree">
                                <label class="form-check-label" for="agree">AGREE TO THE TERMS</label>
                            </div>
                            <button type="submit" class="btn btn-dark w-100">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
          
    </section>

    <!-- Footer -->
    <footer class="container-fluid">
        <div class="container">
            <div class="row padding text-center">
                <div class="col-12">
                    <h2>Contacts</h2>
                </div>
                <div class="col-12 social padding">
                    <a href="#" title="twitter"><i class="fab fa-twitter"></i></a>
                    <a href="#" title="instagram"><i class="fab fa-instagram"></i></a>
                    <a href="#" title="youtube"><i class="fab fa-youtube"></i></a>
                    <a href="#" title="facebook"><i class="fab fa-facebook"></i></a>
                    <a href="#" title="google"><i class="fab fa-google-plus-g"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

            
  </body>
</html>
