<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Overhead -->
    <title>LogIn</title>
    <link rel="icon" type="image/png" href="../../img/logo.png">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="LogIn.css">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Custom Scripts -->
    <script src="LogIn.js" defer></script>

  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-md navbar-light bg-light sticky-top">
        <div class="container-fluid">
            <a href="../../General/MainPage/MainPage.html" class="navbar-brand">
                <img src="../../img/logo.png" alt="Icone" width="35" height="35">
                <span class="navbar-title ms-3">InfyGo</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" title="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">

                <!-- li class => active |=> this is the selected menu -->
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="#" class="nav-link" title="Link of Products">Products</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" title="Link of Resources">Resources</a>
                    </li>
                    <li class="nav-item">
                        <a href="../../General/Contact/Contact.html" class="nav-link" title="Link of MainPage">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" title="Link of Basket">Basket</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" title="Link of Theme">Theme</a>
                    </li>
                    <li class="nav-item outline-logIn">
                        <a href="#" class="nav-link" title="Link of Log In">Log in</a>
                    </li>
                    <li class="nav-item outline-logOut">
                        <a href="../Registration/Registration.html" class="nav-link" title="Link of Log Out">Log out</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section id="main-content">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-10 col-sm-8 col-md-6 col-lg-6 col-xl-4">
                    <div class="bg-white ps-4 pe-4 pt-3 pb-3 rounded shadow">
                        <form autocomplete="on">
                            <div class="mb-2">
                                <p class="content-text">Email</p>
                                <div class="position-relative input-wrapper">
                                    <input type="email" class="form-control validated-input" placeholder="Email" id="emailInput" name="email" autocomplete="email">
                                    <span class="validation-icon" id="emailIcon"></span>
                                </div>
                                <div class="invalid-feedback d-block ms-2" id="emailError"></div>
                            </div>
                            <div class="mb-2">
                                <p class="content-text">Password</p>
                                <div class="position-relative input-wrapper">
                                    <input type="password" class="form-control validated-password-input" placeholder="Password" id="passwordInput" name="password" autocomplete="new-password">
                                    <span class="toggle-password" id="togglePassword">
                                        <i class="fas fa-eye"></i>
                                    </span>
                                    <span class="validation-password-icon" id="passwordIcon"></span>
                                </div>
                                <div class="invalid-feedback d-block ms-2" id="passwordError"></div>
                            </div>
                            <button type="submit" class="btn btn-dark w-100">Sign In</button>
                            <div class="mt-2">
                              <a href="#" class="link-secondary text-decoration-underline">Forgot password?</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
          
    </section>

    <!-- Footer -->
    <footer class="container-fluid">
        <div class="container">
            <div class="row padding text-center">
                <div class="col-12">
                    <h2>Contacts</h2>
                </div>
                <div class="col-12 social padding">
                    <a href="https://x.com/Fiitstu" title="twitter"><i class="fab fa-twitter"></i></a>
                    <a href="https://www.instagram.com/fiitstu/" title="instagram"><i class="fab fa-instagram"></i></a>
                    <a href="https://www.youtube.com/user/FIITSTU" title="youtube"><i class="fab fa-youtube"></i></a>
                    <a href="https://www.facebook.com/FIIT.STU/" title="facebook"><i class="fab fa-facebook"></i></a>
                    <a href="https://www.fiit.stuba.sk/" title="google"><i class="fab fa-google-plus-g"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
