        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a
                href="../../CatalogProducts/User/Catalog.html"
                class="nav-link"

                >Products</a
              >
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link" title="Link of Resources"
                >Resources</a
              >
            </li>
            <li class="nav-item">
              <a
                href="../../Contact/Contact.html"

            <li class="nav-item">

    <section id="main-content" class="pt-5 mt-5">
      <div class="container">
        <div class="bg-white p-2 rounded shadow mb-4 user-box">
          <div
            class="d-flex justify-content-between align-items-center flex-wrap ps-4 pe-4"
          >
            <div class="d-flex flex-column">
              <h2 class="fw-bold mt-1">Your Basket</h2>
            </div>

            <div class="d-flex align-items-center mt-3 mt-md-0">
              <span class="me-2 fs-5">Name Surname</span>
              <div class="rounded-circle bg-light p-2">
                <i class="fas fa-user fa-lg text-primary"></i>
              </div>
            </div>
          </div>
        </div>

        <div class="bg-white rounded shadow p-4 mb-4">
          <div class="basket-item row py-3 gx-2 gx-md-4 align-items-center">
            <div class="col-4 col-sm-2 col-md-1 mb-2 mb-sm-0">
              <img
                src="../../../img/test_gal1.jpg"
                alt="Product Image"
                class="img-fluid basket-item-image"
              />
            </div>

            <div class="col-8 col-sm-4 col-md-3">
              <h5 class="fw-bold mb-1">Text Name</h5>

              <span class="text-muted d-sm-none">$50</span>
            </div>

            <div class="col-4 col-sm-2 col-md-2 text-muted d-none d-sm-block">
              $50
            </div>

            <div
              class="col-4 col-sm-2 col-md-2 ms-auto ms-sm-0 d-flex justify-content-end"
            >
              <input
                type="number"
                class="form-control form-control-sm text-center basket-qty"
                value="3"
                min="1"
                style="max-width: 60px"
              />
            </div>

            <div
              class="col-4 col-sm-2 col-md-2 text-end fw-bold d-none d-md-block"
            >
              $150
            </div>
          </div>
          <hr />

          <div class="basket-item row py-3 gx-2 gx-md-4 align-items-center">
            <div class="col-4 col-sm-2 col-md-1 mb-2 mb-sm-0">
              <img
                src="../../../img/test_gal2.jpg"
                alt="Product Image"
                class="img-fluid basket-item-image"
              />
            </div>
            <div class="col-8 col-sm-4 col-md-3">
              <h5 class="fw-bold mb-1">Text Name 2</h5>
              <span class="text-muted d-sm-none">$50</span>
            </div>
            <div class="col-4 col-sm-2 col-md-2 text-muted d-none d-sm-block">
              $50
            </div>
            <div
              class="col-4 col-sm-2 col-md-2 ms-auto ms-sm-0 d-flex justify-content-end"
            >
              <input
                type="number"
                class="form-control form-control-sm text-center basket-qty"
                value="1"
                min="1"
                style="max-width: 60px"
              />
            </div>
            <div
              class="col-4 col-sm-2 col-md-2 text-end fw-bold d-none d-md-block"
            >
              $50
            </div>
          </div>
          <hr />

          <div class="row justify-content-end mt-4">
            <div class="col-md-4 text-end fw-bold fs-5">Total: $200</div>
          </div>
        </div>

        <div class="text-center">
          <button class="btn btn-dark btn-lg pay-button" data-bs-toggle="modal" data-bs-target="#paymentModal">
            PAY
          </button>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="container-fluid bg-light">
      <div class="container">
        <div class="row padding text-center">
          <div class="col-12">
            <h2>Contacts</h2>
          </div>
          <div class="col-12 social padding">
            <a href="https://x.com/Fiitstu" title="twitter"
              ><i class="fab fa-twitter"></i
            ></a>
            <a href="https://www.instagram.com/fiitstu/" title="instagram"
              ><i class="fab fa-instagram"></i
            ></a>
            <a href="https://www.youtube.com/user/FIITSTU" title="youtube"
              ><i class="fab fa-youtube"></i
            ></a>
            <a href="https://www.facebook.com/FIIT.STU/" title="facebook"
              ><i class="fab fa-facebook"></i
            ></a>
            <a href="https://www.fiit.stuba.sk/" title="google"
              ><i class="fab fa-google-plus-g"></i
            ></a>
          </div>
        </div>
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>



    <!-- Modal window with form -->
    <div class="modal fade" id="paymentModal" tabindex="-1" aria-labelledby="paymentModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title fw-bold" id="paymentModalLabel">Delivery form</h2>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p class="fs-5 fw-semibold text-success">Delivery date:<br><span class="text-success">Nov. 26 â€“ Dec. 26</span></p>
            <form>
              <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" class="form-control" placeholder="Name" name="fname"/>
              </div>
              <div class="mb-3">
                <label class="form-label">Surname</label>
                <input type="text" class="form-control" placeholder="Surname" name="lname"/>
              </div>
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" placeholder="Email" name="email"/>
              </div>
              <div class="mb-3">
                <label class="form-label">Address</label>
                <input type="text" class="form-control" placeholder="Address" name="address"/>
              </div>
              <div class="row mt-4">
                <div class="col-12 col-md-6 mb-2">
                  <button type="button" class="btn btn-dark w-100">
                    <i class="fab fa-apple-pay me-2"></i> Apple Pay
                  </button>
                </div>
                <div class="col-12 col-md-6">
                  <button type="button" class="btn btn-success w-100">
                    <i class="fab fa-google-pay me-2"></i> Google Pay
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>


  </body>
</html>
